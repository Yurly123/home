<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'push' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>바로가기</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="https://www.google.com" target="_blank">Google</a>
      <a mat-list-item href="https://github.com/" target="_blank">GitHub</a>
      <a mat-list-item href="https://www.nicovideo.jp/video_top" target="_blank">niconico</a>
      <a mat-list-item href="https://namu.wiki/" target="_blank">namu</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <a
        *ngFor="let item of toolbarItems"
        mat-flat-button
        color="primary"
        (click)="changePath(item.path)"
      >
        {{item.text}}
      </a>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
